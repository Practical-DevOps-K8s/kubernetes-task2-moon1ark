apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: rails-app
        image: <your-image-name>
        command: ["/bin/sh", "-c"]
        args:
          - |
            bundle exec rails db:prepare &&
            bundle exec rails server -b 0.0.0.0
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:password123@db-service:5432/webapp_db"
        - name: RAILS_ENV
          value: "development"
        - name: RAILS_LOG_TO_STDOUT
          value: "true"