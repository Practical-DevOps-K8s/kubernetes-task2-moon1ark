apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: ruby:3.2
        workingDir: /app
        command: ["/bin/sh", "-c"]
        args:
          - |
            apt-get update -qq && apt-get install -y libpq-dev nodejs netcat-traditional

            until nc -z postgres 5432; do echo "Waiting for DB..."; sleep 1; done

            bundle install
            bundle exec rails db:prepare

            bundle exec rails server -b 0.0.0.0 -p 3000 &

            while ! nc -z localhost 3000; do echo "Waiting for Rails to start..."; sleep 1; done
            wait
        ports:
        - containerPort: 3000
        readinessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 1
          periodSeconds: 2
        env:
        - name: DATABASE_URL
          value: postgresql://postgres:password123@postgres:5432/webapp_db
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  selector:
    app: webapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
