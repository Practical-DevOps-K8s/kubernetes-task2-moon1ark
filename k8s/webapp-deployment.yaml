apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: rails-app
        image: webapp:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "Checking database connection..."
            # Спроба підключитися до бази засобами самого Rails перед міграціями
            until bundle exec rails db:version > /dev/null 2>&1; do
              echo "Database not ready, sleeping..."
              sleep 2
            done
            bundle exec rails db:prepare
            bundle exec rails server -b 0.0.0.0
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:password123@db-service:5432/webapp_db"
        - name: RAILS_ENV
          value: "development"
        livenessProbe: null
        readinessProbe: null