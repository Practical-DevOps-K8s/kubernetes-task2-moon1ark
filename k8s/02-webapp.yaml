apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: my-rails-app:v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: "postgres://postgres:password123@postgres-service:5432/webapp_production"
        - name: RAILS_ENV
          value: "development"
        - name: SECRET_KEY_BASE
          value: "804d96a77d13b4f69747209d6c79a4ec"
        - name: RAILS_SERVE_STATIC_FILES
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  type: NodePort
  selector:
    app: webapp
  ports:
    - port: 80        
      targetPort: 3000 
      nodePort: 32000